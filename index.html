        <input id="title"  type="text" name="" placeholder="title" >
        <br>
        <input id="body-container"  type="text" name="" placeholder="body main" >
       <br>
        <button id="submit"> Submit </button>
    

    <script>
        const submit = document.getElementById('submit').addEventListener('click', function(){
            const title = document.getElementById('title').value;
            const bodyContainer = document.getElementById('body-container').value;
            const post = { title:title, body:bodyContainer};
            nowPostToServer(post);
        })
        
        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }
